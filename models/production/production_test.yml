              - not_null
              - dbt_expectations.expect_column_values_to_be_of_type:
                  column_type: number 
          - name: SHIP_DATE
            description: ship_date 
            tests: 
              - not_null
              - dbt_expectations.expect_column_values_to_be_of_type:
                  column_type: date
          - name: UNITS_SOLD
            description: units_sold 
            tests: 
              - not_null
              - dbt_expectations.expect_column_values_to_be_of_type:
                  column_type: number
          - name: UNITS_PRICE
            description: unit_price 
            tests: 
              - dbt_expectations.expect_column_values_to_be_of_type:
                  column_type: float
          - name: UNIT_COST
            description: unit_cost
            tests: 
              - not_null
              - dbt_expectations.expect_column_values_to_be_of_type:
                  column_type: float
          - name: TOTAL_REVENUE
            description: total_revenue 
            tests: 
              - not_null
              - dbt_expectations.expect_column_values_to_be_of_type:
                  column_type: float
          - name: TOTAL_COST
            description: units_sold 
            tests: 
              - not_null
              - dbt_expectations.expect_column_values_to_be_of_type:
                  column_type: float
          - name: TOTAL_PROFIT
            description: total_profit 
            tests: 
              - not_null
              - dbt_expectations.expect_column_values_to_be_of_type:
                  column_type: float 
