version: 2
sources:
  - name: tpch
    description: source tpch data
    database: snowflake_sample_data
    schema: tpch_sf1
    tables:
      - name: orders
        description: main order tracking table
        tests:
          - dbt_expectations.expect_table_row_count_to_equal_other_table:
              compare_model: ref("Order_table")
              tags: ['table_row']
          - dbt_expectations.expect_table_column_count_to_equal_other_table:
              compare_model: ref("Order_table")
        columns:
          - name: o_orderkey
            description: SF*1,500,000 are sparsely populated
            tests: 
              - unique
              - not_null
              - dbt_expectations.expect_column_values_to_be_of_type:
                  column_type: number
              
          
           

      - name: lineitem
        description: main lineitem table
        columns:
          - name: l_orderkey
            description: Foreign Key to O_ORDERKEY
            tests:
              - relationships:
                  to: source('tpch', 'orders')
                  field: o_orderkey
      - name: CUSTOMER
        description: customer details will available
        columns:
          - name: C_CUSTKEY
            description: primary key
            tests:
              - unique
              - not_null
              
        

      - name: SUPPLIER
        description: supplier details will available
        columns:
          - name: S_SUPPKEY
            description: primary key
            tests:
              - unique
              - not_null

      - name: PART
        description: Partner details will available
        columns:
          - name: P_PARTKEY
            description: primary key
            tests:
              - unique
              - not_null
        
      
